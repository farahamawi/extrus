<div id='container' ng-module="RBKme.profileView">

		<div ng-controller="profileViewController as profile">
			<div class="col-xs-12" >
				<image ng-src="{{profile.data.image}}" />
				<h1>{{profile.data.firstName}}</h1><h1>{{profile.data.lastName}}</h1>
				<hr>
		    </div>
		    <div>
		    	My email : {{profile.data.email}} <br>
		    	RBK cohort: {{profile.data.cohortNumber}} <br>
		    	pair reflect : {{profile.data.pairReflect}}
		    	<hr>
		    </div>
		    <div>
		    	About me : {{profile.data.About}}
		    	<hr>
		    </div>
		    <div>
		    	<button id = "edit" ng-click="editPage()">edit Profile</button>
		    </div>
		</div> 
		
</div>
